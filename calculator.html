<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>

    <!-- title -->
    <title>HTML Calculator | Devmoods </title>

    <!-- stylesheet -->
    <link href="style.css" rel="stylesheet"></link>
    <link href="style.css" rel="stylesheet"> </link>

</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="display"></div>
        </div>
        <div class="keys">
            <div class="row-1">
                <button class="top" id="clear">AC</button>
                <button class="top" id="negative"><sup>+</sup>/-</button>
                <button class="top" id="percent">%</button>
                <button class="operator" value="/">รท</button>
            </div>
            <div class="row-2">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" value="*">ร</button>
            </div>
            <div class="row-3">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" value="-">-</button>
            </div>
            <div class="row-4">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" value="+">+</button>
            </div>
            <div class="row-5">
                <button class="number" id="zero" value="0">0</button>
                <button id="decimal" value=".">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    <!-- script file -->
    <script src="main.js"></script>
</body>
</html>
